<ion-content>
  <ion-list>
    <ion-card *ngFor="let movie of this.movies">
      <ion-grid>
        <ion-col>
          <ion-img [src]="'https://image.tmdb.org/t/p/w300' + movie.posterURL"></ion-img>
        </ion-col>
        <ion-col> {{movie.title}} </ion-col>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
