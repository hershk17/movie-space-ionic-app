<ion-header>
  <ion-toolbar>
    <ion-title>Explore</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/explore/search']">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-card *ngFor="let genre of this.genres"></ion-card>
  </ion-row>
</ion-content>
