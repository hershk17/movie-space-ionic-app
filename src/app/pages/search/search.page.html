<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    #searchbar
    placeholder="Search a Movie"
    searchIcon="search"
    (search)="searchMovies($event.target.value)"
    animated
  >
  </ion-searchbar>
  <app-movie-list [movies]="this.movies"></app-movie-list>
</ion-content>
